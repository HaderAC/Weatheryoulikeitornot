<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">


    <title>Weather You like it or not</title>
</head>

<body id="body">
    <!-- City Name-->
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text" class="display-2">THIS IS WHERE THE MAIN CITY GOES</h1>
        <div id="artist-credit"></div>
    </div>

    <!-- Main container -->
    <div id="content" class="container">
        <div class="row">

            <!-- content on the left -->
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="citySearch">Search for a City:</label>
                    <div class="form-row">
                        <input id="citySearch" class="form-control" name="city" value="Florida"></input>
                        <!-- magnifying glass buttn -->
                        <button id="searchbutton" class="btn btn-primary" type="submit">SEARCH BTTN<i
                                class="fas fa-search"></i></button>
                    </div>
                </form>
                <div id="searcherror">It'll show sear error</div>

                <ul id="cityresults" class="list-group mt-4">LIST OF CITIES</ul>


                <!-- Button to clear -->

                <a id="clearstorage" href="#">CLEAR BTTN</a>
            </div>

            <!-- Right side content showing current weather and five day forecast displays on search -->
          
                <div id="contentright" class="col-md-9 pt-4">
                   
                    <!-- Current weather displayed on top -->
                    <div id="currentweather" class="border rounded">CURRENT WEATHER</div>
                    <!-- Five day forecast below the current weather -->
                    <div id="fivedayforecast" class="mt-5">FIVE DAY FORECAST</div>
               
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
